<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini A101</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      background-color: #0078d4;
      padding: 15px 20px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 14px;
      font-weight: bold;
      color: #0078d4;
    }

    .product button {
      background-color: #00a651;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #008b48;
    }

    .go-to-cart {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      color: #0078d4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Mini A101 ÃœrÃ¼nler</header>

  <div class="container">
    <div class="product-grid" id="productList"></div>
    <a href="cart.html" class="go-to-cart">ðŸ›’ Sepete Git</a>
  </div>

  <script>
    const products = [
      { name: "SÃ¼t 1L", price: 19.99, image: "https://via.placeholder.com/250x180?text=S%C3%BCt" },
      { name: "Ekmek", price: 7.5, image: "https://via.placeholder.com/250x180?text=Ekmek" },
      { name: "Peynir 500g", price: 49.99, image: "https://via.placeholder.com/250x180?text=Peynir" },
      { name: "Zeytin 1kg", price: 74.5, image: "https://via.placeholder.com/250x180?text=Zeytin" },
      { name: "Ã‡ay 1kg", price: 89.99, image: "https://via.placeholder.com/250x180?text=%C3%87ay" }
    ];

    const productList = document.getElementById('productList');

    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>â‚º${product.price.toFixed(2)}</p>
        <button onclick='addToCart("${product.name}", ${product.price})'>Sepete Ekle</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} sepete eklendi!`);
    }
  </script>
</body>
