<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini A101 - Sepet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      background-color: #0078d4;
      padding: 15px 20px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item span {
      font-size: 16px;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0078d4;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>Mini A101 Sepet</header>

  <div class="container">
    <h2>Sepetiniz</h2>
    <div id="cartItems"></div>
    <div class="total" id="totalPrice"></div>
  </div>

  <script>
    const cartItemsDiv = document.getElementById('cartItems');
    const totalPriceDiv = document.getElementById('totalPrice');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = '<div class="empty">Sepetinizde ürün bulunmamaktadır.</div>';
    } else {
      let total = 0;
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name}</span><span>₺${item.price.toFixed(2)}</span>`;
        cartItemsDiv.appendChild(div);
        total += item.price;
      });
      totalPriceDiv.textContent = `Toplam: ₺${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
