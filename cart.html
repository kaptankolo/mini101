<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepetim - Mini A101</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f6f6f6;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #0078d4;
      padding: 15px;
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      margin-top: 30px;
    }
    .cart-item {
      border-bottom: 1px solid #e1e1e1;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      text-align: end;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .empty {
      text-align: center;
      padding: 50px 0;
      font-size: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Mini A101 - Sepetim</header>
  <div class="container">
    <div id="cartItems"></div>
    <div id="totalPrice" class="total"></div>
  </div>

  <script>
    const cartItemsDiv = document.getElementById('cartItems');
    const totalPriceDiv = document.getElementById('totalPrice');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = '<div class="empty">Sepetinizde ürün yok.</div>';
    } else {
      let total = 0;
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<div>${item.name}</div><div>₺${item.price.toFixed(2)}</div>`;
        cartItemsDiv.appendChild(div);
        total += item.price;
      });
      totalPriceDiv.textContent = `Toplam: ₺${total.toFixed(2)}`;
    }
  </script>
</body>
</html>

</body>
</html>
